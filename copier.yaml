project_name:
  type: str
  help: "Project name in CamelCase:"
  default: Serious Scaffold Python

repo_namespace:
  type: str
  help: "GitHub username, organization or Gitlab namespace:"
  default: huxuan

github_username:
  type: str
  help: "Github username:"
  default: "{{ repo_namespace }}"

author_name:
  type: str
  help: "Author name:"
  default: "{{ github_username }}"

author_email:
  type: str
  help: "Author email:"
  default: "i@{{ author_name }}.org"

repo_name:
  type: str
  help: "Repo name:"
  default: "{{ project_name|lower|replace(' ', '-') }}"

package_name:
  type: str
  help: "Package name:"
  default: "{{ repo_name|regex_replace('-python$','') }}"

module_name:
  type: str
  help: "Module name:"
  default: "{{ package_name|lower|replace('-', '_') }}"
