stages:
  - lint_test
  - build_release

.lint:
  stage: lint_test
  script:
    - make dev-lint
    - make lint
  only:
    - merge_requests
    - /^v(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)$/
  interruptible: true

.test:
  stage: lint_test
  script:
    - make dev-test
    - make test
  only:
    - merge_requests
    - /^v(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)$/
  artifacts:
    reports:
      cobertura: coverage.xml
  interruptible: true

.package:
  stage: build_release
  script:
    - make dev-package
    - make build
    - make upload
  only:
    - /^v(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)$/

.pages:
  stage: build_release
  script:
    - make dev-docs
    - make docs
  artifacts:
    paths:
      - docs\_build
  only:
    refs:
      - master
      - /^v(?P<major>0|[1-9]\d*)\.(?P<minor>0|[1-9]\d*)\.(?P<patch>0|[1-9]\d*)$/
    changes:
      - docs/**/*
  except:
    refs:
      - schedules
  interruptible: true

.env:
  image: python:latest

lint:
  extends:
    - .lint
    - .env

test:
  extends:
    - .test
    - .env

package:
  extends:
    - .package
    - .env

pages:
  extends:
    - .pages
    - .env
