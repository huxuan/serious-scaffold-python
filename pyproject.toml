[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "setuptools-scm",
]

[project]
authors = [
    {name = "Serious Scaffold"},
    {name = "huxuan", email = "i@huxuan.org"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
description = "A serious python project template for out-of-box and production usage."
dynamic = [
    "version",
    "dependencies",
    "optional-dependencies",
]
keywords = [
    "out-of-box",
    "production",
    "project template",
    "template",
]
license = {file = "LICENSE"}
name = "serious_scaffold"
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
serious-scaffold-cli = "serious_scaffold.cli:app"

[project.urls]
homepage = "https://github.com/huxuan/serious-scaffold-python/"
issue = "https://github.com/huxuan/serious-scaffold-python/issues"

[tool.flake8]
extend-exclude = [
    ".venv",
]
extend-ignore = [
    "E203",
]
inline-quotes = "double"
max-line-length = 88
noqa-require-code = true

[tool.isort]
profile = "black"

[tool.pylint.basic]
good-names = [
    "i",
    "j",
    "k",
    "ex",
    "Run",
    "_",
]

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.main]
jobs = 0
load-plugins = [
    "pylint.extensions.no_self_use",
]
recursive = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = [
    "requirements/docs.txt",
    "requirements/lint.txt",
    "requirements/package.txt",
    "requirements/test.txt",
]}
docs = {file = ["requirements/docs.txt"]}
lint = {file = ["requirements/lint.txt"]}
package = {file = ["requirements/package.txt"]}
test = {file = ["requirements/test.txt"]}

[tool.setuptools_scm]
